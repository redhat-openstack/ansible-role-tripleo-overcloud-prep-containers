[metadata]
name = ansible-role-tripleo-overcloud-prep-containers
summary = ansible-role-tripleo-overcloud-prep-containers - An ansible role for tasks related to overcloud images. e.g. registration, introspection, upload
description-file =
    README.md
author = RDO-CI Team
author-email = whayutin@redhat.com
home-page = https://github.com/redhat-openstack/ansible-role-tripleo-overcloud-prep-containers
classifier =
  License :: OSI Approved :: Apache Software License
  Development Status :: 4 - Beta
  Intended Audience :: Developers
  Intended Audience :: System Administrators
  Intended Audience :: Information Technology
  Topic :: Utilities

[global]
setup-hooks =
    pbr.hooks.setup_hook

[files]
data_files =
    usr/local/share/ansible/roles/overcloud-prep-containers/defaults = defaults/*
    usr/local/share/ansible/roles/overcloud-prep-containers/meta = meta/*
    usr/local/share/ansible/roles/overcloud-prep-containers/tasks = tasks/*
    usr/local/share/ansible/roles/overcloud-prep-containers/templates = templates/*

[wheel]
universal = 1

[pbr]
skip_authors = True
skip_changelog = True

